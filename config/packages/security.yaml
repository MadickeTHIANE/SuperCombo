security:
  password_hashers:
    # Remplacer plaintext par  auto
    App\Entity\User: auto

  # https://symfony.com/doc/current/security/experimental_authenticators.html
  enable_authenticator_manager: true
  # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
  providers:
    # used to reload user from session & other features (e.g. switch_user)
    chain_provider:
      chain:
        providers: [app_visitor_provider, app_admin_provider]
    app_visitor_provider:
      entity:
        class: App\Entity\Visitor
        property: username
    app_admin_provider:
      entity:
        class: App\Entity\Admin
        property: username
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      lazy: true
      provider: chain_provider
      custom_authenticator: App\Security\DefaultAuthenticator
      logout:
        path: app_logout
        # where to redirect after logout
        target: index

      # activate different ways to authenticate
      # https://symfony.com/doc/current/security.html#firewalls-authentication

      # https://symfony.com/doc/current/security/impersonating_user.html
      # switch_user: true
      remember_me:
        secret: "%kernel.secret%" # required
        lifetime: 604800
        #always_remember_me: true

  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  access_control:
    - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/superadmin, roles: ROLE_SUPERADMIN }
    - { path: ^/user, roles: ROLE_USER }

    # - { path: ^/profile, roles: ROLE_USER }
